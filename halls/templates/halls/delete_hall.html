{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="alert alert-danger text-center">Are you sure you want to delete this Hall of Fame?</h2>
    <h2><a href="{% url 'detail_hall' hall.id %}">{{ hall.title }}</a></h2>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <br />
</div>
{% endblock %}
